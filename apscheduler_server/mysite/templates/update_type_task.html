
{% extends "base_file.html" %}
<!--左边导航栏显示-->
{% block cssfile %}
   <style>

       .guo1{
       display:block !important;
       }
       .guo1-2{
        color:#ffffff !important;
       }
       .dark-matter {
margin-left: auto;
margin-right: auto;
max-width: 500px;
background: #555;
padding: 20px 30px 20px 30px;
font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
color: #D3D3D3;
text-shadow: 1px 1px 1px #444;
border: none;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
}
.dark-matter h1 {
padding: 0px 0px 10px 40px;
display: block;
border-bottom: 1px solid #444;
margin: -10px -30px 30px -30px;
}
.dark-matter h1>span {
display: block;
font-size: 11px;
}
.dark-matter label {
display: block;
margin: 0px 0px 5px;
}
.dark-matter label>span {
float: left;
width: 20%;
text-align: right;
padding-right: 10px;
margin-top: 10px;
font-weight: bold;
}
.dark-matter input[type="text"], .dark-matter input[type="email"], .dark-matter textarea, .dark-matter select {
border: none;
color: #525252;
height: 25px;
line-height:15px;
margin-bottom: 16px;
margin-right: 6px;
margin-top: 2px;
outline: 0 none;
padding: 5px 0px 5px 5px;
width: 70%;
border-radius: 2px;
-webkit-border-radius: 2px;
-moz-border-radius: 2px;
-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
background: #DFDFDF;
}
.dark-matter select {
background: #DFDFDF url('down-arrow.png') no-repeat right;
background: #DFDFDF url('down-arrow.png') no-repeat right;
appearance:none;
-webkit-appearance:none;
-moz-appearance: none;
text-indent: 0.01px;
text-overflow: '';
width: 70%;
height: 35px;
color: #525252;
line-height: 25px;
}
.dark-matter textarea{
height:100px;
padding: 5px 0px 0px 5px;
width: 70%;
}
.dark-matter .button {
background: #FFCC02;
border: none;
padding: 10px 25px 10px 25px;
color: #585858;
border-radius: 4px;
-moz-border-radius: 4px;
-webkit-border-radius: 4px;
text-shadow: 1px 1px 1px #FFE477;
font-weight: bold;
box-shadow: 1px 1px 1px #3D3D3D;
-webkit-box-shadow:1px 1px 1px #3D3D3D;
-moz-box-shadow:1px 1px 1px #3D3D3D;
}
.dark-matter .button:hover {
color: #333;
background-color: #EBEBEB;
}


   </style>
{% endblock%}

<!--右边内容填充-->
{% block content %}
<form action="/Back_manager/edit_type_task" method="post" class="dark-matter" onsubmit="return sumbit_sure(this)" >
    <h1>更新{{type_task}}类型的任务
        <span>Please fill all the texts in the fields.</span>
    </h1>
     <input id="topic" type="hidden" name="topic" value="{{type_task}}" />
    <label>
        <span>执行周期:</span>
        <input id="interval" type="text" name="interval" placeholder="interval(必须为数字)" />
    </label>
    <label>
        <span>执行超时时间:</span>
        <input id="timeout" type="text" name="timeout" placeholder="timeout(必须为数字)"/>
    </label>
    <label>
    <span>提交说明:</span>
    <textarea id="message" name="message" placeholder="提交说明，在后台操作记录中可以查看"></textarea>
    </label>

    <label>
    <span>&nbsp;</span>
    <input type="submit" class="button" value="更新" />
        <a href="/Back_manager/main_manager"><input type="button" class="button" value="取消" /></a>
    </label>
</form>




{% endblock%}
