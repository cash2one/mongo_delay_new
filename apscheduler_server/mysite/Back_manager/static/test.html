<!DOCTYPE html>
<head>

    <title>ECharts</title>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="chartmain" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="./echarts.js"></script>
    <script type="text/javascript">
    //饼图
    function fun(){

    var type1 = [{'device':'Android',value:500},{'device':'IOS',value:200},{'device':'PC',value:300},{'device':'Ohter',value:900}]
    option = {
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:[]
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[

            ]
        }
    ]
};
    for (var i = 0; i < type1.length; i++) {
           option['legend']['data'].push(type1[i]['device'])
           option['series'][0]['data'].push({'value':type1[i]['value'],'name':type1[i]['device']})

    }

    var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);


    }
